<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab</title>
    <style>
        table {
            width: 100%;
        }
        #left {
            background-color: rgb(255, 0, 0);
            width: 50%;
            height: 300px;
            font-size: 40px;
            color: white;
        }
        #right {
            background-color: rgb(0, 17, 255);
            width: 50%;
            height: 300px;
            font-size: 40px;
            color: white;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th id="left">Red</th>
                <th id="right">Blue</th>
            </tr>
        </thead>
    </table>
</body>
</html>
